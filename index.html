<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>
   
    .parent{
        border: thin solid #d6e1f0;
        background-color: #d6e1f0;
        height: 100vh;
        /* width: 400px; */
        border-radius: 4px;
        margin: 40px auto;
        box-shadow:5px 5px 5px #d6e1f0;
    }
    .sub{
        border: thin solid white;
        min-height: 300px;
        /* padding: 10px; */
        width: 250px;
        background-color: white;
        margin: 60px auto;
        border-radius: 10px;
        box-shadow: 5px 3px 5px #f0f0f0;
        
    }
    .IMG-I{
       max-width: 200px;
       max-height: 200px;
       margin: 10px auto;
       border-radius: 5px;
       
    }
    .word{
        justify-content: center;
        padding: 10px;
        font-size: 15px;
        text-align: center;
        margin: auto;
        font-family: "Outfit", sans-serif;
    }
</style>
<body>
    <div class="father">

        <div class="parent">
            <div class="sub">
                <div class="img">
                    <div class="IMG-I">
                        <img  class="IMG-I" src="./image-qr-code.png" alt="barcode scanner">
                    </div>
                </div>
                <div class="word">
                    <h3>Improve your front-end <br> skills by building projects</h3>
                    <p>Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br> the next level </p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
